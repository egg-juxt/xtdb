edition = "2023";

package xtdb.log.proto;

option java_multiple_files = true;

message LogMessage {
    oneof message {
        FlushChunk flush_chunk = 1;
        TriesAdded tries_added = 2;
    }
}

message FlushChunk {
    int64 expected_chunk_tx_id = 1;
}

message TriesAdded {
    repeated AddedTrie tries = 1;
}

message AddedTrie {
    string table_name = 1;
    string trie_key = 2;
    int64 data_file_size = 3;
}
